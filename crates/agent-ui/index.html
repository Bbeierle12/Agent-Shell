<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agent Shell</title>
  <script type="module" src="/src/main.tsx"></script>
    <style>
        :root {
            --bg: #0d1117;
            --surface: #161b22;
            --border: #30363d;
            --text: #e6edf3;
            --text-muted: #8b949e;
            --accent: #58a6ff;
            --accent-hover: #79c0ff;
            --user-bg: #1c2333;
            --assistant-bg: #161b22;
            --tool-bg: #1a1e2e;
            --tool-border: #3d4f6f;
            --error: #f85149;
            --success: #3fb950;
            --input-bg: #0d1117;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
        }
        .app-layout {
            display: flex;
            height: 100vh;
        }
        /* ── Sidebar ─────────────────────── */
        .sidebar {
            width: 260px;
            min-width: 260px;
            background: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }
        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .sidebar-header h2 {
            font-size: 14px;
            font-weight: 600;
            color: var(--text);
        }
        .sidebar-actions {
            display: flex;
            gap: 6px;
            align-items: center;
        }
        .icon-btn {
            background: none;
            border: 1px solid var(--border);
            color: var(--text-muted);
            width: 28px;
            height: 28px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        .sidebar-header .new-btn {
            background: none;
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 4px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }
        .sidebar-header .new-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        .session-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }
        .session-item {
            padding: 10px 12px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 2px;
            font-size: 13px;
        }
        .session-item:hover {
            background: rgba(88, 166, 255, 0.08);
        }
        .session-item.active {
            background: rgba(88, 166, 255, 0.15);
        }
        .session-item .session-name {
            color: var(--text);
            font-weight: 500;
        }
        .session-item .session-meta {
            color: var(--text-muted);
            font-size: 11px;
            margin-top: 2px;
        }
        .sidebar-status {
            padding: 12px 16px;
            border-top: 1px solid var(--border);
            font-size: 11px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }
        .status-dot.connected { background: var(--success); }
        .status-dot.disconnected { background: var(--error); }
        .status-dot.checking { background: #d29922; }

        /* ── Chat Area ───────────────────── */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }
        .chat-header {
            padding: 12px 20px;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
            font-weight: 600;
            background: var(--surface);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .chat-title { color: var(--text); }
        .header-model {
            font-size: 11px;
            font-weight: 400;
            color: var(--text-muted);
            background: rgba(110, 118, 129, 0.15);
            padding: 2px 8px;
            border-radius: 10px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin-bottom: 16px;
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 85%;
            line-height: 1.5;
            font-size: 14px;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .message.user {
            background: var(--user-bg);
            margin-left: auto;
            border: 1px solid var(--border);
        }
        .message.assistant {
            background: var(--assistant-bg);
            border: 1px solid var(--border);
        }
        .message .role-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }
        .message.user .role-label { color: var(--accent); }
        .message.assistant .role-label { color: var(--success); }

        /* ── Header Tabs ────────────────── */
        .header-tabs {
            margin-left: auto;
            display: flex;
            gap: 2px;
            background: var(--bg);
            border-radius: 6px;
            padding: 2px;
        }
        .tab-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            padding: 4px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
        }
        .tab-btn:hover { color: var(--text); }
        .tab-btn.active {
            background: var(--surface);
            color: var(--text);
        }

        /* ── Analytics Dashboard ────────── */
        .analytics-dashboard {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .analytics-loading, .analytics-empty {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
            font-size: 14px;
        }
        .analytics-content {
            max-width: 720px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }
        .stat-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent);
        }
        .stat-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 4px;
        }
        .today-section h3, .top-tools-section h3, .report-section h3 {
            font-size: 13px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 10px;
        }
        .today-stats {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            font-size: 13px;
            color: var(--text-muted);
        }
        .today-stats span {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 6px 12px;
            border-radius: 6px;
        }
        .error-text { color: var(--error) !important; }
        .tools-bar-chart {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .bar-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .bar-label {
            width: 100px;
            font-size: 12px;
            color: var(--text-muted);
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            text-align: right;
        }
        .bar-track {
            flex: 1;
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
        }
        .bar-fill {
            height: 100%;
            background: var(--accent);
            border-radius: 4px;
            transition: width 0.3s;
        }
        .bar-count {
            width: 32px;
            font-size: 12px;
            color: var(--text-muted);
            text-align: right;
        }
        .report-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .report-tabs {
            display: flex;
            gap: 2px;
            background: var(--bg);
            border-radius: 6px;
            padding: 2px;
        }
        .report-tab {
            background: none;
            border: none;
            color: var(--text-muted);
            padding: 4px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .report-tab:hover { color: var(--text); }
        .report-tab.active {
            background: var(--surface);
            color: var(--text);
        }
        .report-body {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            font-size: 13px;
            margin-top: 10px;
        }

        /* ── Markdown Content ────────────── */
        .md-content { line-height: 1.6; }
        .md-content p { margin-bottom: 8px; }
        .md-content p:last-child { margin-bottom: 0; }
        .md-content h1, .md-content h2, .md-content h3 {
            margin: 12px 0 6px;
            color: var(--text);
        }
        .md-content h1 { font-size: 18px; }
        .md-content h2 { font-size: 16px; }
        .md-content h3 { font-size: 14px; }
        .md-content code {
            background: rgba(110, 118, 129, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.9em;
        }
        .md-content pre {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 12px;
            margin: 8px 0;
            overflow-x: auto;
        }
        .md-content pre code {
            background: none;
            padding: 0;
            font-size: 13px;
            color: var(--text);
        }
        .md-content ul {
            padding-left: 20px;
            margin: 6px 0;
        }
        .md-content li { margin-bottom: 4px; }
        .md-content strong { color: var(--text); font-weight: 600; }
        .md-content em { font-style: italic; }
        .md-content br { display: block; margin-top: 4px; content: ""; }

        /* ── Tool Cards ──────────────────── */
        .tool-card {
            margin: 8px 0;
            border: 1px solid var(--tool-border);
            border-radius: 8px;
            background: var(--tool-bg);
            overflow: hidden;
            max-width: 85%;
        }
        .tool-card-header {
            padding: 8px 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
        }
        .tool-card-header:hover {
            background: rgba(88, 166, 255, 0.05);
        }
        .tool-name {
            color: var(--accent);
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
        }
        .tool-status {
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 10px;
        }
        .tool-status.running {
            color: #d29922;
            background: rgba(210, 153, 34, 0.15);
        }
        .tool-status.success {
            color: var(--success);
            background: rgba(63, 185, 80, 0.15);
        }
        .tool-status.error {
            color: var(--error);
            background: rgba(248, 81, 73, 0.15);
        }
        .tool-card-body {
            padding: 8px 12px;
            border-top: 1px solid var(--tool-border);
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 12px;
            color: var(--text-muted);
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .tool-card-body.collapsed {
            display: none;
        }

        /* ── Input Bar ───────────────────── */
        .input-area {
            padding: 16px 20px;
            border-top: 1px solid var(--border);
            background: var(--surface);
        }
        .input-wrapper {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }
        .input-wrapper textarea {
            flex: 1;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px 14px;
            color: var(--text);
            font-family: inherit;
            font-size: 14px;
            resize: none;
            min-height: 42px;
            max-height: 200px;
            line-height: 1.4;
        }
        .input-wrapper textarea:focus {
            outline: none;
            border-color: var(--accent);
        }
        .input-wrapper textarea::placeholder {
            color: var(--text-muted);
        }
        .send-btn {
            background: var(--accent);
            border: none;
            color: #fff;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
        }
        .send-btn:hover {
            background: var(--accent-hover);
        }
        .send-btn:disabled {
            background: var(--border);
            cursor: not-allowed;
            color: var(--text-muted);
        }

        /* ── Scrollbar ───────────────────── */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }

        /* ── Empty state ─────────────────── */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
        }
        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 8px;
            color: var(--text);
        }
        .empty-state p {
            font-size: 14px;
        }
        /* ── Modal ───────────────────────── */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .modal {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            width: 560px;
            max-width: 90vw;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }
        .modal-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .modal-header h2 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text);
        }
        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 20px;
            cursor: pointer;
            padding: 0 4px;
        }
        .modal-close:hover { color: var(--text); }
        .modal-body {
            padding: 16px 20px;
            overflow-y: auto;
        }

        /* ── Settings ───────────────────── */
        .settings-grid {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .settings-section h3 {
            font-size: 12px;
            font-weight: 600;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            border-bottom: 1px solid rgba(48, 54, 61, 0.5);
        }
        .setting-label {
            font-size: 13px;
            color: var(--text-muted);
        }
        .setting-value {
            font-size: 13px;
            color: var(--text);
            font-weight: 500;
        }
        .setting-value.code {
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 12px;
        }
        .tools-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        .tool-badge {
            font-size: 11px;
            color: var(--accent);
            background: rgba(88, 166, 255, 0.1);
            border: 1px solid rgba(88, 166, 255, 0.25);
            padding: 3px 8px;
            border-radius: 4px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
        }
    </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
